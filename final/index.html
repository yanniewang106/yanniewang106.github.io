<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	</head>

	<body>
		<div class="container" id="hangmanbox" align="center">
			<!--title -->
			<img class="title" src="images/title.png" />
			<!-- buttons -->
			<div class="button-container" align="center">
				<div class="button pink" id="play-button">PLAY</div>
			</div>
			<!-- game mode -->
			<div class="game-mode" style="opacity:0">
				<div class="game-mode-button" style="opacity:0">EASY</div>
				<div class="game-mode-button" style="opacity:0">NORMAL</div>
				<div class="game-mode-button" style="opacity:0">HARD</div>
			</div>
		</div>

		<!-- javascript -->
		<script type="text/javascript" src="js/index-animate.js"></script>
	</body>
</html>
